<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- fonts  -->
    <link rel="stylesheet" href="./css/fonts.css">
    <!-- general style -->
    <link rel="stylesheet" href="./css/style.css">
    <title>results summary component</title>
</head>
<body>
    
    <div class="result-component">
        <!-- RESULT-BOX -->
        <div class="result-box">
            <h1 class="result-box-heading">Your Result</h1>

            <div class="result-box__result-circle result-circle">
                <div class="result-circle__result">76</div>
                <span class="result-circle__of">of 100</span>
            </div>

            <div class="result-box__message">
                <div class="result-box__message-title">Great</div>
                <p class="result-box__message-content">Your performance exceed 65% of the people conducting the test here!</p>
            </div>
        </div>

        <!-- SUMMARY-BOX -->
        <section class="summary-box">
            <div class="summary-box__heading">Summary</div>
            <ul class="summary-box__stats-list stats-list">
                <li class="stats-list-item stats-list-item-reaction">
                    <img class="stats-list__item-icon" src="./img/reaction.svg" alt="" width="20" height="20" aria-hidden="true">
                    <span class="item-title">Reaction</span>
                    <span class="item-result">80</span>
                    <span class="item-max">/ 100</span> 
                </li>
                <li class="stats-list-item stats-list-item-memory">
                    <img class="stats-list__item-icon" src="./img/memory.svg" alt="" width="20" height="20" aria-hidden="true">
                    <span class="item-title">Memory</span>
                    <span class="item-result">91</span>
                    <span class="item-max">/ 100</span> 
                </li>
                <li class="stats-list-item stats-list-item-verbal">
                    <img class="stats-list__item-icon" src="./img/verbal.svg" alt="" width="20" height="20" aria-hidden="true">
                    <span class="item-title">Verbal</span>
                    <span class="item-result">61</span>
                    <span class="item-max">/ 100</span> 
                </li>
                <li class="stats-list-item stats-list-item-visual">
                    <img class="stats-list__item-icon" src="./img/visual.svg" alt="" width="20" height="20" aria-hidden="true">
                    <span class="item-title">Visual</span>
                    <span class="item-result">73</span>
                    <span class="item-max">/ 100</span>
                </li>
            </ul>
                <button class="button">Continue</button>
        </section>

    </div>

</body>
</html>
